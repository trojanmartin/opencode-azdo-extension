name: Release Azure DevOps Extension

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Verify version alignment
              run: |
                  echo "Tag: $GITHUB_REF_NAME"
                  PACKAGE_VERSION=$(node -p "require('./package.json').version")
                  VSS_VERSION=$(node -p "require('./vss-extension.json').version")
                  TASK_VERSION=$(node -p "const t = require('./tasks/opencode/task.json'); t.version.Major + '.' + t.version.Minor + '.' + t.version.Patch")
                  echo "package.json version: $PACKAGE_VERSION"
                  echo "vss-extension.json version: $VSS_VERSION"
                  echo "task.json version: $TASK_VERSION"
                  if [ "v$PACKAGE_VERSION" != "$GITHUB_REF_NAME" ]; then
                    echo "::error::Version in package.json ($PACKAGE_VERSION) does not match git tag ($GITHUB_REF_NAME)"
                    exit 1
                  fi
                  if [ "$PACKAGE_VERSION" != "$VSS_VERSION" ]; then
                    echo "::error::Version in vss-extension.json ($VSS_VERSION) does not match package.json ($PACKAGE_VERSION)"
                    exit 1
                  fi
                  if [ "$PACKAGE_VERSION" != "$TASK_VERSION" ]; then
                    echo "::error::Version in task.json ($TASK_VERSION) does not match package.json ($PACKAGE_VERSION)"
                    exit 1
                  fi

            - name: Install tfx-cli
              run: npm install -g tfx-cli

            - name: Build and Package Extension (.vsix)
              run: npm run package

            - name: Create GitHub Release and upload artifact
              uses: softprops/action-gh-release@v2
              with:
                  files: "*.vsix"
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
