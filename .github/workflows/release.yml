name: Release Azure DevOps Extension

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Verify version alignment
              run: |
                  TAG="${GITHUB_REF_NAME#v}"
                  PKG=$(node -p "require('./package.json').version")
                  VSS=$(node -p "require('./vss-extension.json').version")
                  TASK=$(node -p "const t=require('./tasks/opencode/task.json');[t.version.Major,t.version.Minor,t.version.Patch].join('.')")
                  BASE="${PKG%%-*}"
                  echo "tag=$TAG pkg=$PKG vss=$VSS task=$TASK base=$BASE"
                  [ "$PKG" = "$TAG" ] || { echo "::error::package.json ($PKG) != tag ($TAG)"; exit 1; }
                  [ "$PKG" = "$VSS" ] || { echo "::error::vss-extension.json ($VSS) != package.json ($PKG)"; exit 1; }
                  [ "$BASE" = "$TASK" ] || { echo "::error::task.json ($TASK) != base version ($BASE)"; exit 1; }

            - name: Install tfx-cli
              run: npm install -g tfx-cli

            - name: Build and Package Extension (.vsix)
              run: npm run package

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: "*.vsix"
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
